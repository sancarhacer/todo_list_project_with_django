{% extends "todo_app/base.html" %}

{% block title %}
completed_todos
{% endblock title %}


{{todo_list}}

{% block content %}
<h1>Completed Todos</h1>
    <ul>
        {% for todo in completed_todos %}
            <li>{{ todo.title }}</li>
        {% empty %}
            <li>No completed todos yet.</li>
        {% endfor %}
    </ul>


{% endblock content %}
