{% extends "todo_app/base.html" %}

{% block title %}
uncompleted_todos
{% endblock title %}


{{todo_list}}

{% block content %}
<h1>Unompleted Todos</h1>
    <ul>
        {% for todo in uncompleted_todos %}
            <li>{{ todo.title }}</li>
        {% empty %}
            <li>No uncompleted todos yet.</li>
        {% endfor %}
    </ul>
 

{% endblock content %}
