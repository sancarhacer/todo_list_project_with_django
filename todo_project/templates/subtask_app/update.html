{% extends "todo_app/base.html" %}

{% block title %}
UPDATETASK PAGE
{% endblock title %}

{% block content %}


<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><center>TO-DO LIST</center></h1>
      <p class="lead"><center>{{subtask_list.title}}</center></p>
      
     <div>
     <p>{{subtask_list.name}}</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">To-Do Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="title" value = "{{subtask_list.title}}" >
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="description" value = "{{subtask_list.description}}">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-2">is finished?</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="finished" value = "{{subtask_list.finished}}">
                  <label class="form-check-label" >
                    Yes
                  </label>
                </div>
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Update</button>
              </div>
            </div>
          </form>
     </div>

    </div>
  </div>
  


{% endblock content %}
